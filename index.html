<!DOCTYPE html>
<html lang="en">
<head>
  <title>AlgoTN | Intelligent Solutions</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1600');
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 50px 30px;
      border-radius: 24px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(to right, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Main Action Button */
    .main-btn {
      padding: 16px 40px;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
      width: 100%;
    }

    .main-btn:hover {
      background: #00d2ff;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
    }

    /* Social Media Row */
    .social-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 25px;
    }

    .social-icon {
      color: #aaa;
      font-size: 22px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icon:hover {
      color: white;
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>AlgoTN</h1>
  <p>Providing intelligent algorithmic solutions for the next generation of digital infrastructure.</p>
  
  <button class="main-btn" onclick="window.voiceflow.chat.open()">
    <i class="fa-solid fa-robot" style="margin-right: 8px;"></i> Test Our Demo
  </button>

  <div class="social-row">
    <a href="#" class="social-icon" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="#" class="social-icon" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" class="social-icon" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" class="social-icon" title="GitHub"><i class="fa-brands fa-github"></i></a>
  </div>
</div>

<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        // SAFETY WRAPPER: Prevents Voiceflow internal errors from breaking your site
        window.addEventListener('error', function(e) {
          if (e.message.indexOf('share-modal') > -1) {
            e.stopImmediatePropagation();
          }
        }, true);

        window.voiceflow.chat.load({
          verify: { projectID: '698b264471c5be5fc9494862' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        }).then(() => {
          console.log("Voiceflow loaded successfully");
          
          // Auto-open logic
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('chat') === 'true') {
            setTimeout(() => {
              if (window.voiceflow && window.voiceflow.chat) {
                window.voiceflow.chat.open();
              }
            }, 1000); // 1 second delay is safer for mobile
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
</body>
</html>
